		</div>
		<div class="td">
			<input type="number"
				style="width:37px"
				name="attr_bodyamount"
				value="(@{bodydice} + @{bodyhyper})"
				disabled="true" />D
		</div>
		<div class="td">
			<input type="number"
				style="width:37px"
				name="attr_bodyhamount"

		</div>
		<div class="td">
			<button type="roll"
				name="roll_bodyoutput"
				value="/roll (@{bodydice} + @{bodyhyper})d10mtsd">
			</button>
		</div>
		<div class="td">
			<input type="radio" name="attr_statCheck" value="body" checked="checked">
